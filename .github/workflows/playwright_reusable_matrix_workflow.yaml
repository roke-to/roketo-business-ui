name: Playwright reusable workflow with matrix strategy

on:
  push:
    branches:
      - master
    paths:
      - 'packages/**'
  pull_request:
    paths:
      - 'packages/**'

jobs:
  PlaywrightReuseableMatrixJob:
    strategy:
      matrix:
        target: ['near-dapp']
    uses: ./.github/workflows/playwright.yaml
    with:
      package-name: ${{ matrix.target }}
name: CI
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install 🔧
        working-directory: .
        run: yarn

      - name: Run ESLint 🌸
        working-directory: .
        run: yarn lint

      - name: Run check unused-exports 👽
        working-directory: .
        run: yarn check:unused:exports

name: Quality
on:
  push:
    branches:
      - master
  pull_request:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  lint-check:
    runs-on:
      - self-hosted
      - Linux
      - node
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install ğŸ”§
        working-directory: .
        run: yarn

      - name: Run ESLint ğŸŒ¸
        working-directory: .
        run: yarn workspace near-dapp lint

      - name: Run check unused-exports ğŸ‘½
        working-directory: .
        run: yarn workspace near-dapp check:unused:exports
  e2e:
    timeout-minutes: 60
    runs-on:
      - self-hosted
      - Linux
      - node
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install ğŸ”§
        working-directory: .
        run: yarn

      - name: Transfer Near for test account
        working-directory: ./packages/near-dapp/
        run: node .scripts/transferNearForTestAccount.js

      - name: Install Playwright Browsers
        working-directory: ./packages/near-dapp/
        run: npx playwright install --with-deps

      - name: Build ğŸ”§
        working-directory: ./packages/near-dapp/
        run: yarn build

      - name: Run Playwright tests
        working-directory: ./packages/near-dapp/
        run: yarn playwright test

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        working-directory: ./packages/near-dapp/
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
